<html>
<head>
    <title>Slide toggle</title>
    <script type = "text/javascript"
            src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
    </script>

    <script type = "text/javascript" language = "javascript">

        $(document).ready(function() {

            $("#toggle").click(function(){
                $(".target").slideToggle( 'slow', function(){
                    $(".log").text('Front-end');
                });
            });

        });
    </script>

    <style>
        p {background-color:black; width:200px; border:1px solid green; opacity: 0.7; color:whitesmoke }
    </style>
</head>

<body>
<p>Please press the button</p>
<button id = "toggle"> Click </button>
<br>

<div class = "target">
    <img style="border-radius: 2%" width="500px" src = "https://repository-images.githubusercontent.com/224578818/16922000-1a81-11ea-964b-8de19c8b630b" alt = "jQuery" />
</div>
<div class = "log"></div>
</body>
</html>
