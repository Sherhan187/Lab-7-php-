<!doctype html>
<html>
<head>
    <link rel="stylesheet" href="lab-1,3.css">
    <script src="https://code.jquery.com/jquery-3.5.1.js" crossorigin="anonymous">
    </script>

    <script>
        $(document).ready(function(){
            $(".readerViewButton").click(function(){
                $('.header, .footer, .left, .right').animate({opacity: 0.3},{duration:1000});
            });
        });
    </script>
    <script>
        $(document).ready(function(){
            $(".stop").click(function(){
                $('.header, .footer, .left, .right').stop();
            });
        });
    </script>



</head>
<body>
<div class="full">
    <div class="header" id="header">
        <div style="opacity: 1; position:relative; margin-right: 31cm">
        <input type="button"  value="reader view" class="readerViewButton" id="readerViewButton">
        <input type="button"  value="stop bro" class="stop">
        </div>
        <h1>website header</h1>
    </div>
    <div class="left" id="left">
        <h1>website left part</h1>
    </div>
    <div class="main" id="main">
        <h1>website main part</h1>
    </div>
    <div class="right" id="right">
        <h1>website right part</h1>
    </div>
    <div class="footer" id="footer">
        <h1>website footer</h1>
    </div>
</div>


</body>

</html>
